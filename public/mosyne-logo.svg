<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bf00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Brain outline -->
  <g filter="url(#glow)">
    <!-- Left hemisphere -->
    <path d="M70 60 Q50 60 45 80 Q40 100 50 120 Q55 140 75 150 Q85 155 100 155" 
          stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Right hemisphere -->
    <path d="M130 60 Q150 60 155 80 Q160 100 150 120 Q145 140 125 150 Q115 155 100 155" 
          stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Top connection -->
    <path d="M70 60 Q80 45 100 45 Q120 45 130 60" 
          stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Center line -->
    <path d="M100 45 L100 155" 
          stroke="url(#logoGradient)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5"/>
    
    <!-- Neural connections - left -->
    <circle cx="60" cy="80" r="4" fill="#00f5ff"/>
    <circle cx="55" cy="100" r="3" fill="#00f5ff"/>
    <circle cx="65" cy="120" r="4" fill="#00f5ff"/>
    <circle cx="80" cy="140" r="3" fill="#00f5ff"/>
    
    <!-- Neural connections - right -->
    <circle cx="140" cy="80" r="4" fill="#ff00ff"/>
    <circle cx="145" cy="100" r="3" fill="#ff00ff"/>
    <circle cx="135" cy="120" r="4" fill="#ff00ff"/>
    <circle cx="120" cy="140" r="3" fill="#ff00ff"/>
    
    <!-- Center neurons -->
    <circle cx="100" cy="70" r="5" fill="#bf00ff"/>
    <circle cx="100" cy="100" r="6" fill="url(#logoGradient)"/>
    <circle cx="100" cy="130" r="5" fill="#bf00ff"/>
    
    <!-- Connection lines -->
    <line x1="60" y1="80" x2="100" y2="70" stroke="#00f5ff" stroke-width="1" opacity="0.6"/>
    <line x1="55" y1="100" x2="100" y2="100" stroke="#00f5ff" stroke-width="1" opacity="0.6"/>
    <line x1="65" y1="120" x2="100" y2="130" stroke="#00f5ff" stroke-width="1" opacity="0.6"/>
    
    <line x1="140" y1="80" x2="100" y2="70" stroke="#ff00ff" stroke-width="1" opacity="0.6"/>
    <line x1="145" y1="100" x2="100" y2="100" stroke="#ff00ff" stroke-width="1" opacity="0.6"/>
    <line x1="135" y1="120" x2="100" y2="130" stroke="#ff00ff" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Orbital ring -->
  <ellipse cx="100" cy="100" rx="85" ry="30" 
           stroke="url(#logoGradient)" stroke-width="1" fill="none" 
           transform="rotate(-20, 100, 100)" opacity="0.4"/>
</svg>
